<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of dream</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Welcome to
        <span class="font-bold text-rose-600">Bank of Dream Land !!!</span>
      </h1>
    </header>
    <main>
      <section
        class="w-6/12 bg-sky-200 mx-auto mt-12 p-6 rounded-md drop-shadow-md"
      >
        <h3 class="text-2xl font-semibold text-center mb-3">Please Login</h3>
        <div class="w-10/12 mx-auto p-6">
          <input
            type="email"
            name=""
            class="w-full block mb-5 p-1"
            id="user-email"
            placeholder="Email...."
          />
          <input
            type="password"
            name=""
            class="w-full block mb-5 p-1"
            id="user-password"
            placeholder="Password...."
          />
          <input
            type="submit"
            class="bg-red-600 px-5 hover:bg-green-700 py-1 text-2xl text-white rounded-md"
            value="Log in"
            id="btn-submit"
          />
        </div>
      </section>
    </main>
    <!-- Js file linked -->
    <script src="js/login.js"></script>
  </body>
</html>
